<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AISRouting Test App</title>
  </head>
  <body>
    <nav aria-label="Main" data-testid="main-nav">
      <a href="#" data-testid="nav-home">Home</a>
      <a href="#" data-testid="nav-products">Products</a>
    </nav>

    <header>
      <img src="/logo.svg" alt="Acme portal logo" data-testid="header-logo" />
      <button type="button" aria-label="Refresh data" data-testid="refresh-btn">Refresh</button>
    </header>

    <section role="region" aria-labelledby="loginTitle" data-testid="login-section">
      <h2 id="loginTitle">Sign in</h2>
      <form aria-labelledby="loginTitle" data-testid="login-form">
        <input id="username" name="username" type="text" data-testid="username-input" />
        <input id="password" name="password" type="password" data-testid="password-input" />
        <button type="submit" data-testid="submit-login-btn">Sign in</button>
      </form>
    </section>

    <main>
      <ul data-testid="product-list">
        <li data-testid="product-card-42">
          <button type="button" aria-label="Add Widget to cart" data-testid="add-to-cart-42">Add</button>
        </li>
      </ul>
      <section role="region" aria-labelledby="shipSelectionTitle" data-testid="ship-selection">
        <h2 id="shipSelectionTitle">Ship Selection</h2>
        <label for="ship-combo" class="visually-hidden">Ship selection</label>
        <select id="ship-combo" data-testid="ship-combo" aria-label="Ship selection">
          <option value="">-- choose ship --</option>
          <option value="205196000">205196000</option>
          <option value="205196001">205196001</option>
        </select>

        <div role="region" aria-labelledby="shipStaticTitle" data-testid="ship-static">
          <h3 id="shipStaticTitle">Ship static data</h3>
          <pre data-testid="ship-static-content">Select a ship to view static data.</pre>
        </div>

        <div class="pickers">
          <label for="start-picker">Start</label>
          <input id="start-picker" type="datetime-local" data-testid="start-picker" />

          <label for="stop-picker">Stop</label>
          <input id="stop-picker" type="datetime-local" data-testid="stop-picker" />
        </div>

        <div role="alert" aria-live="assertive" data-testid="time-error" style="display:none;color:red;">Invalid time range</div>
          <button type="button" data-testid="create-track">Create Track</button>
      
          <!-- Track results list (tests expect this element) -->
          <section role="region" aria-labelledby="trackResultsTitle" class="track-results" style="display:none;">
            <h3 id="trackResultsTitle">Track Results</h3>
            <ul data-testid="track-results-list" aria-live="polite"></ul>
          </section>
      </section>
    </main>
  </body>
</html>
